<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <p id="password"></p>

    <div>
        <label for="length">Password length</label>
        <input type="number" name="length" id="length" min="8" max="20" value="8">
    </div>
    <div>
        <input type="checkbox" name="filters" id="letters" value="letters">
        <label for="letters">Letters (A-Z)</label>

        <select name="letters-options" id="letters-options">
            <option value="downcase">Downcase</option>
            <option value="uppercase">Uppercase</option>
            <option value="mixed" selected>Mixed</option>
        </select>

        <label for="letters-min">Min</label>
        <input type="number" name="letters-min" id="letters-min">
        <label for="letters-max">Max</label>
        <input type="number" name="letters-max" id="letters-max">
    </div>
    <div>
        <input type="checkbox" name="filters" id="numbers" value="numbers">
        <label for="numbers">Numbers (0-9)</label>

        <label for="numbers-min">Min</label>
        <input type="number" name="numbers-min" id="numbers-min">
        <label for="numbers-max">Max</label>
        <input type="number" name="numbers-max" id="numbers-max">
    </div>
    <div>
        <input type="checkbox" name="filters" id="custom-characters" value="customCharacters">
        <label for="custom-characters">Custom characters</label>
        <input type="text" name="characters-custom" id="characters-custom" value="!#$%Â¨&()_+,.-/\|;:<>=?}{[]~'*^">

        <label for="customCharacters-min">Min</label>
        <input type="number" name="customCharacters-min" id="customCharacters-min">
        <label for="customCharacters-max">Max</label>
        <input type="number" name="customCharacters-max" id="customCharacters-max">
    </div>
    <div>
        <input type="checkbox" id="exclude-characters">
        <label for="exclude-characters">Exclude characters</label>
        <input type="text" id="excluded-characters">
    </div>

    <button id="gerenate-password">Generate Password</button>
    <button id="copy-password">Copy to clipboard</button>
</body>

<script src="script.js"></script>

</html>
