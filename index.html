<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <p id="password"></p>

    <div>
        <label for="length">Password length</label>
        <input type="number" name="length" id="length" value="10">
    </div>
    <div>
        <input type="checkbox" name="filters" id="letters" value="letters" checked>
        <label for="letters">Letters (A-Z)</label>

        <select name="letters-options" id="letters-options">
            <option value="downcase">Downcase</option>
            <option value="uppercase">Uppercase</option>
            <option value="mixed" selected>Mixed</option>
        </select>

        <label for="letters-min">Min</label>
        <input type="number" class="min-input" min="0" value="5" name="letters-min" id="letters-min">

        <label for="letters-max">Max</label>
        <input type="number" class="max-input" value="5" name="letters-max" id="letters-max">
    </div>
    <div>
        <input type="checkbox" name="filters" id="numbers" value="numbers" checked>
        <label for="numbers">Numbers (0-9)</label>

        <label for="numbers-min">Min</label>
        <input type="number" class="min-input" min="0" value="3" name="numbers-min" id="numbers-min">

        <label for="numbers-max">Max</label>
        <input type="number" class="max-input" value="3" name="numbers-max" id="numbers-max">
    </div>
    <div>
        <input type="checkbox" name="filters" id="custom-characters" value="customCharacters" checked>

        <label for="custom-characters">Custom characters</label>
        <input type="text" name="characters-custom" id="characters-custom" value="!#$%Â¨&()_+,.-/\|;:<>=?}{[]~'*^">

        <label for="customCharacters-min">Min</label>
        <input type="number" class="min-input" min="0" value="2" name="customCharacters-min" id="customCharacters-min">

        <label for="customCharacters-max">Max</label>
        <input type="number" class="max-input" value="2" name="customCharacters-max" id="customCharacters-max">
    </div>
    <div>
        <input type="checkbox" id="exclude-characters">
        <label for="exclude-characters">Exclude characters</label>
        <input type="text" id="excluded-characters">
    </div>

    <button id="gerenate-password">Generate Password</button>
    <button id="copy-password">Copy to clipboard</button>
</body>

<script src="script.js"></script>

</html>
